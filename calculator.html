<!DOCTYPE html> 
<html lang="en-US"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<meta http-equiv="X-UA-compatible" content="ie-edge">
<link rel="stylesheet" href="calculator.css">
</head> 
<body> 
  
<section>

<form name="calculator">

<table>
<tr>
<thead><th><input type="text" name="display" id="display" value=""></input></th></thead>

<td><button type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''">C</button></td>
<td><button type="button" class="operator" name="times" value="x(" onclick="calculator.display.value += '*('">(</button></td>
<td><button type="button" class="operator" name="modulus" value="%" onclick="calculator.display.value += '%'">%</button></td>
<td><button type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">&divide;</button></td>
</tr>

<tr>
<td><button type="button" value="7" onclick="calculator.display.value += '7'">7</button></td>
<td><button type="button" value="8" onclick="calculator.display.value += '8'">8</button></td>
<td><button type="button" value="9" onclick="calculator.display.value += '9'">9</button></td>
<td><button type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">&times;</button></td>
</tr>

<tr>
<td><button type="button" value="4" onclick="calculator.display.value += '4'">4</button></td>
<td><button type="button" value="5" onclick="calculator.display.value += '5'">5</button></td>
<td><button type="button" value="6" onclick="calculator.display.value += '6'">6</button></td>
<td><button type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">&minus;</button></td>
</tr>

<tr>
<td><button type="button" value="1" onclick="calculator.display.value += '1'">1</button></td>
<td><button type="button" value="2" onclick="calculator.display.value += '2'">2</button></td>
<td><button type="button" value="3" onclick="calculator.display.value += '3'">3</button></td>
<td><button type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">&plus;</button></td>
</tr>

<tr>
<td><button type="button" value=")" onclick="calculator.display.value += ')'">)</button></td>
<td><button type="button" value="0" onclick="calculator.display.value += '0'">0</button></td>
<td><button type="button" value="." onclick="calculator.display.value += '.'">.</button></td>
<td><button type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">&equals;</button></td>
</tr>
</table>

</form>

</section>




<script src="calculator.js">
</script>
</body> 
</html>
